<div class="container-fluid">
	<div class="row row-col-3">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<form (ngSubmit)="guardarDatosGrillas()" #contactForm="ngForm" class="form-inline"
				style="overflow: scroll;">
				<div class="form-group col-md-12 col-sm-12 col-xs-12">
					<mat-form-field>
						<mat-label for="formtablaEnfermedadesEmpresa">{{datosSingleton.labelExamen}}</mat-label>
						<textarea rows="2" cols="80" matInput required
							pattern="^[a-zA-ZÀ-ÿ\u00f1\u00d1]+(\s*[a-zA-ZÀ-ÿ\u00f1\u00d1]*)*[a-zA-ZÀ-ÿ\u00f1\u00d1]+$"
							[(ngModel)]="paraclinicos.despExamen" name="tablaEnfermedadesEmpresa"
							id="formtablaEnfermedadesEmpresa" type="text" class="form-control campoGrande "
							placeholder="{{datosSingleton.tablaEnfermedadesEmpresa}}"></textarea>
						<mat-error>Texto Incorrecto</mat-error>
					</mat-form-field>
				</div>
				<div class="form-group col-md-12 col-sm-12 col-xs-6">
					<mat-form-field>
						<mat-label for=" formtablaFactoresFactoresRiesgo">{{datosSingleton.labelFecha}}</mat-label>
						<input matInput [(ngModel)]="paraclinicos.fecha" type="date" name="fechaNacimiento">
						<mat-error>Coloque la fecha mm/dd/yyyy</mat-error>
					</mat-form-field>
				</div>
				<div class="form-group col-md-12 col-sm-12 col-xs-6">
					<mat-form-field>
						<mat-label for=" formtablaFactoresTiempo">{{datosSingleton.labelResultado}}</mat-label>
						<textarea rows="2" cols="80" matInput required
							pattern="^[a-zA-ZÀ-ÿ\u00f1\u00d1]+(\s*[a-zA-ZÀ-ÿ\u00f1\u00d1]*)*[a-zA-ZÀ-ÿ\u00f1\u00d1]+$"
							[(ngModel)]="paraclinicos.despResultado" name="tablaFactoresTiempo" id="formtablaFactoresTiempo"
							type="text" class="form-control campoGrande "
							placeholder="{{datosSingleton.tablaFactoresTiempo}}"></textarea>
						<mat-error>Texto Incorrecto</mat-error>
					</mat-form-field>
				</div>
				<div class="form-group col-md-12 col-sm-12 col-xs-12">
					<button mat-raised-button color="primary" role="button"
						[disabled]="!contactForm.form.valid">GUARDAR</button>
				</div>
			</form>
		</div>
	</div>
</div>
