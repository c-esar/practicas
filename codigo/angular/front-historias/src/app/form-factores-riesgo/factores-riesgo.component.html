<div class="container-fluid">
  <div class="row row-col-3">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <form (ngSubmit)="guardarDatosGrillas()" #contactForm="ngForm" class="form-inline" style="overflow: scroll;height:350px;">
        <div class="form-group col-md-12 col-sm-12 col-xs-12">
          <mat-form-field >
            <mat-label for="formtablaEnfermedadesEmpresa">{{datosSingleton.tablaEnfermedadesEmpresa}}</mat-label>
            <textarea rows="2" cols="80" matInput required [(ngModel)]="factoresRiesgo.nomEmpresa" name="tablaEnfermedadesEmpresa" id="formtablaEnfermedadesEmpresa" type="text"
              class="form-control campoGrande " placeholder="{{datosSingleton.tablaEnfermedadesEmpresa}}"></textarea>
          </mat-form-field>
        </div>
        <div class="form-group col-md-12 col-sm-12 col-xs-6">
          <mat-form-field >
            <mat-label for=" formtablaFactoresFactoresRiesgo">{{datosSingleton.tablaFactoresFactoresRiesgo}}</mat-label>
            <textarea rows="2" cols="80" matInput required [(ngModel)]="factoresRiesgo.despFactores" name="tablaFactoresFactoresRiesgo" id="formtablaFactoresFactoresRiesgo" type="text"
              class="form-control campoGrande " placeholder="{{datosSingleton.tablaFactoresFactoresRiesgo}}"></textarea>
            <mat-error>Texto Incorrecto</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group col-md-12 col-sm-12 col-xs-6">
          <mat-form-field >
            <mat-label for=" formtablaFactoresTiempo">{{datosSingleton.tablaFactoresTiempo}}</mat-label>
            <textarea rows="2" cols="80" matInput required [(ngModel)]="factoresRiesgo.tiempo" name="tablaFactoresTiempo" id="formtablaFactoresTiempo" type="text"
              class="form-control campoGrande " placeholder="{{datosSingleton.tablaFactoresTiempo}}"></textarea>
            <mat-error>Texto Incorrecto</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group col-md-12 col-sm-12 col-xs-6">
          <mat-form-field >
            <mat-label for=" formtablaFactoresMedidasControl">{{datosSingleton.tablaFactoresMedidasControl}}</mat-label>
            <textarea rows="2" cols="80" matInput required  [(ngModel)]="factoresRiesgo.despMedidasControl" name="tablaFactoresMedidasControl" id="formtablaFactoresMedidasControl" type="text"
              class="form-control campoGrande " placeholder="{{datosSingleton.tablaFactoresMedidasControl}}"></textarea>
            <mat-error>Texto Incorrecto</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group col-md-12 col-sm-12 col-xs-12">
          <button mat-raised-button color="primary" role="button" [disabled]="!contactForm.form.valid">GUARDAR</button>
        </div>
      </form>
    </div>
  </div>
</div>
