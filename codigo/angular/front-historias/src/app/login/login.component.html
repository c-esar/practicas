<div class="container-fluid">
  <div class="row row-cols-2">
    <div class="col-12">
      <header style="position:static; padding: 5%;">
        <app-header></app-header>
      </header>
    </div>
    <div class="col-12">
      <div class="row">

        <head>
          <title>Login</title>
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        </head>
        <!--Coded with love by Mutiullah Samim-->
        <div class="container h-100">
          <div class="d-flex justify-content-center h-100">
            <div class="user_card myForm">
              <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                  <img src="assets/img/logo.png" class="brand_logo" alt="Logo">
                </div>
              </div>
              <div class="d-flex justify-content-center form_container">
                <form>
                  <div class="input-group mb-3">
                    <div class="input-group-append">
                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input [(ngModel)]="login.nomUsuario" type="text" name="username" id="username" class="form-control input_user etiquetas" value="" placeholder="Usuario" autofocus>
                  </div>
                  <div class="input-group mb-2">
                    <div class="input-group-append">
                      <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input [(ngModel)]="login.password" type="password" name="password" id="password" class="form-control input_pass etiquetas" value="" placeholder="ContraseÃ±a">
                  </div>
                  <div class="d-flex justify-content-center mt-3 login_container">
                    <button (click)="iniciarLogin()" type="button" name="button" class="btn login_btn etiquetas " >Ingresar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
