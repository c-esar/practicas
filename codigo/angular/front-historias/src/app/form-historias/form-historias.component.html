<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <app-header></app-header>
    </div>
    <div class="card text-center col-md-12 col-sm-12 col-xs-12" style="top:10px;">
      <div class="card-header">
        Listado Historias
      </div>
      <div class="form-group col-md-12 col-sm-12 col-xs-12" id="tablaDatos">
        <div class="form-group col-md-12 col-sm-12 col-xs-12">
          <div class="card-body" style="width: 100%;">
            <blockquote class="blockquote mb-0 form-row etiquetas">
              <div class="form-group col-md-6 col-sm-6 col-xs-12">
                <mat-form-field>
                  <mat-label>Buscar</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Escriba">
                </mat-form-field>
              </div>
              <div class="form-group col-md-4 col-sm-4 col-xs-12" *ngIf="permiso.descargar == 1">
                <button mat-raised-button color="primary" (click)="exportAsXLSX()"> Export <mat-icon>trending_down
                  </mat-icon></button>
              </div>
              <div class="form-group col-md-12 col-sm-12 col-xs-12">
                <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                  <ng-container matColumnDef="Tipo Documento">
                    <mat-header-cell *matHeaderCellDef> Tipo Documento </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.tipoDocumento}} </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="No.">
                    <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.documento}} </mat-cell>
                  </ng-container>


                  <ng-container matColumnDef="Nombre">
                    <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.nombre}}
                    </mat-cell>
                  </ng-container>


                  <ng-container matColumnDef="Apellido">
                    <mat-header-cell *matHeaderCellDef> Apellido </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      {{element.apellido}}
                    </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="Tipo Historia">
                    <mat-header-cell *matHeaderCellDef> Tipo Historia </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.tipoHistoria}} </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="Fecha Historia">
                    <mat-header-cell *matHeaderCellDef> Fecha Historia </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.FechaCita}} </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="Detalle" *ngIf="permiso.crearUsuario === 1">
                    <mat-header-cell *matHeaderCellDef> Historias </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      <button mat-raised-button
                        (click)="descargarDetalle(element.documento, element.numeroHistoria, element.tipoHistoria)"
                        color="primary"> Detalle historia <mat-icon>trending_down
                        </mat-icon> </button>
                    </mat-cell>
                  </ng-container>

                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

                </mat-table>
              </div>
            </blockquote>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
