<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12" id="container-fluid">
            <app-header></app-header>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12" style="top:10px;">
            <div class="card text-center col-md-12 col-sm-12 col-xs-12">
                <div class="card-header col-md-12 col-sm-12 col-xs-12">
                    <ul class="nav nav-pills card-header-pills">
                        <li class="nav-item">
                            <button id="DatosPricipales" class="nav-link btn btn-primary active">CREAR
                                CERTIFICADO APTITUD FÍSICA</button>
                        </li>
                    </ul>
                </div>

                <div class="card-body " id="certificados" style="width: 100%;">
                    <blockquote class="blockquote mb-0 form-row etiquetas">
                        <form novalidate #datos="ngForm" class="form-inline" style="width: 100%;">
                            <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                <h3>CERTIFICADO DE APTITUD FÍSICA</h3>
                            </div>
                            <div class="form-group col-md-6 col-sm-6 col-xs-3">
                                <mat-form-field>
                                    <mat-label for="formlabelfecha">
                                        FECHA
                                    </mat-label> <input matInput required disabled [matDatepicker]="picker1" [formControl]="date"
                                        (ngModelChange)=" certificado.datFechaCertificado = $event">
                                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                    <mat-datepicker #picker1></mat-datepicker>
                                </mat-form-field>
                            </div>

                            <div class="form-group col-md-6 col-sm-6 col-xs-3">
                                <mat-form-field>
                                    <mat-label for="formNombre">NOMBRE:</mat-label>
                                    <input matInput required
                                        [(ngModel)]="certificado.nombre" disabled name="nombre" id="formNombre" type="text"
                                        class="form-control campoGrande " placeholder="NOMBRE">
                                    <mat-error>Texto Incorrecto</mat-error>
                                </mat-form-field>
                            </div>

                            <div class="form-group col-md-6 col-sm-6 col-xs-3">
                                <mat-form-field>
                                    <mat-label for="formdi">DOCUMENTO DE IDENTIDAD NO.:
                                    </mat-label>
                                    <input matInput required disabled [(ngModel)]="certificado.numero" name="di" id="formdi"
                                        type="text" class="form-control campoGrande " placeholder="D.I NO.">
                                    <mat-error>Texto Incorrecto</mat-error>
                                </mat-form-field>
                            </div>
                            <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                <h3>REALIZADA LA EVALUACIÓN MÉDICA DEPORTIVA BÁSICA, SE CERTIFICA QUE LA PERSONA
                                    EVALUADA ES:</h3>
                            </div>
                            <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                <mat-radio-group (change)="onOpcionEvaluacion($event)"
                                    aria-labelledby="example-radio-group-label" required class="example-radio-group"
                                    name="tipoEvaluacionSelecionado">
                                    <mat-radio-button class="example-radio-button" *ngFor="let tipo of tipoEvaluacion"
                                        [value]="tipo">
                                        {{tipo.nomEval}} </mat-radio-button>
                                </mat-radio-group>
                            </div>
                            <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                <mat-form-field>
                                    <mat-label for="formtipo">TIPO DE RESTRICCIONES O LIMITACIONES:</mat-label>
                                    <textarea rows="2" cols="80" matInput required
                                        [(ngModel)]="certificado.tipoRestriccionLimitacion" name="tipo" id="formtipo"
                                        type="text" class="form-control campoGrande"
                                        placeholder="TIPO DE RESTRICCIONES O LIMITACIONES:">
                                    </textarea>
                                    <mat-error>Texto Incorrecto</mat-error>
                                </mat-form-field>
                            </div>
                            <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                <mat-form-field>
                                    <mat-label for="formrecomendaciones">RECOMENDACIONES:</mat-label>
                                    <textarea rows="2" cols="80" matInput required name="recomendaciones"
                                        id="formrecomendaciones" type="text" [(ngModel)]="certificado.recomendaciones"
                                        class="form-control campoGrande" placeholder="RECOMENDACIONES"></textarea>
                                </mat-form-field>
                            </div>
                            <div class="form-group col-md-6 col-sm-6 col-xs-3">
                                <button mat-raised-button color="primary" role="button" [disabled]="datos.invalid"
                                    (click)="guardar()">CREAR CERTIFICADO</button>
                            </div>
                        </form>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
</div>
