<div class="container-fluid">
  <div class="row row-col-3">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <app-header></app-header>
    </div>
    <div class="col-md-2 col-sm-2 col-xs-2">
      <app-menu-general></app-menu-general>
    </div>
    <div class="col-md-10 col-sm-10 col-xs-10 moverFormulario">
      <form class="form-inline" action="">
        <div class="card text-center col-md-12 col-sm-12 col-xs-12">
            <div class="card-header col-md-12 col-sm-12 col-xs-12">
              <ul class="nav nav-pills card-header-pills">
                <li class="nav-item">
                  <button  id="DatosPricipales" class="nav-link btn btn-primary active" (click)="activar('DatosPricipales')" href="">Active</button>
                </li>
                <li class="nav-item">
                  <button id="Datossecundarios" class="nav-link btn btn-primary" (click)="activar('Datossecundarios')" href="">Link</button>
                </li>
                <li class="nav-item">
                  <button id="Datosprueba" class="nav-link btn btn-primary " (click)="activar('Datosprueba')">Disabled</button>
                </li>
              </ul>
            </div>
            <div class="card-body ">
              <h5>2. IDENTIFICACIÃ“N DEL PACIENTE</h5>
              <blockquote class="blockquote mb-0 form-row">
                <div class="form-group col-md-6 col-sm-6 col-xs-3">
                  <label for="formPrimerApelldioOcupacional">{{datosSingleton.labelPrimerApellido}}</label>
                  <input id="formApelldioOcupacional" type="text" class="form-control campoGrande" placeholder={{datosSingleton.labelPrimerApellido}} value="" required />
                </div>
                <div class="form-group col-md-6 col-sm-6 col-xs-3">
                  <label for="formSegundoApelldioOcupacional">{{datosSingleton.labelSegundoApellido}}</label>
                  <input id="formSegundoApelldioOcupacional" type="text" class="form-control campoGrande" placeholder="{{datosSingleton.labelSegundoApellido}}" value="" required />
                </div>
                <div class="form-group col-md-6 col-sm-6 col-xs-3">
                  <label for="formNombreOcupacional">{{datosSingleton.labelNombre}}</label>
                  <input id="formNombreOcupacional" type="text" class="form-control campoGrande" placeholder={{datosSingleton.labelNombre}} value="" required />
                </div>
              </blockquote>
            </div>
        </div>




        <div class="form-group">
          <div class="maxl">
            <label class="radio inline">
              <input type="radio" name="gender" value="male" checked>
              <span> Male </span>
            </label>
            <label class="radio inline">
              <input type="radio" name="gender" value="female">
              <span>Female </span>
            </label>
          </div>
        </div>

        <div class="form-group">
          <input type="email" class="form-control" placeholder="Your Email *" value="" />
        </div>
        <div class="form-group">
          <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
        </div>
        <div class="form-group">
          <select class="form-control">
            <option class="hidden" selected disabled>Please select your Sequrity Question</option>
            <option>What is your Birthdate?</option>
            <option>What is Your old Phone Number</option>
            <option>What is your Pet Name?</option>
          </select>
        </div>
        <input type="submit" class="btnRegister" value="Register" />
